<ion-header>
  <ion-navbar class="navbar_home" color="eventarich">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title class="title_home">
      eventarich
    </ion-title>
    <ion-buttons class="search_home" end>
      <button (click)="searchPage()" ion-button icon-only>
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-content padding>
    <ion-card (click)="oderlogistik()" class="cards-list-demo">

      <img class="displayed"  height="200 px" width="244 px" img src="assets/imgs/contoh.jpg">        
      <ion-card-content class="footer_card">
          <ion-row>
            <ion-col col-3 class="col_badge">
              <ion-badge class="badge-circle" >
                <p class="date_badge">28 Sept</p>
              </ion-badge>  
            </ion-col>
            <ion-col col-9 class="col_content">
              <div class="card_content">
                <h2 id="event_title">Event Name</h2>
                <h3 id="organizer_event" >BEM-G</h3>
                <h5 id="hashtag_event">#akusehat</h5>
              </div>
            </ion-col>
          </ion-row>
      </ion-card-content>

    </ion-card>
    
</ion-content>
